{% extends "accounts/base_login.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign In - Newskoop{% endblock %}
{% block content %}
<div class="login-container">
  <h1 class="text-center text-3xl font-bold text-primary mb-6">Sign In</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="w-full btn btn-primary mt-4">Sign In</button>
  </form>
  <p class="text-center text-sm text-gray-500 mt-6">
    &copy; {% now "Y" %} Newskoop.
  </p>
</div>
{% endblock %}
